name: Update Readme

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # 0. 检出代码 (这是为了防止 metrics 找不到路径)
      - name: Checkout
        uses: actions/checkout@v3

      # 1. 生成贪吃蛇 (Snake) -> 输出到 dist 文件夹
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 2. 生成左侧：全年 3D 日历 (只生成，不提交)
      - name: Full year calendar (Isometric)
        uses: lowlighter/metrics@latest
        with:
          filename: dist/metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          output_action: none # <--- 关键修改：禁止它自己提交

      # 3. 生成右侧：普通日历 (只生成，不提交)
      - name: Commit calendar Current year
        uses: lowlighter/metrics@latest
        with:
          filename: dist/metrics.plugin.calendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 1
          output_action: none # <--- 关键修改：禁止它自己提交

      # 4. 统一把 dist 文件夹里的所有图片推送到 output 分支
      - name: push all svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
