name: Update Readme

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:
  push:
    branches:
    - master

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # =========================================
      # 第一步：生成贪吃蛇并【强制推送】(重置 output 分支)
      # =========================================
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          keep_history: false # 第一次运行重置分支，保证干净
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # =========================================
      # 第二步：生成 3D 日历并【追加推送】
      # =========================================
      - name: Isometric Calendar
        uses: lowlighter/metrics@latest
        with:
          # 关键设置：让 Metrics 自己处理推送，不要手动 mv
          filename: iso.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 告诉 Metrics 推送到 output 分支
          committer_branch: output
          committer_message: "Update iso calendar"
          
          # 必须设置 output_action 为 commit (这是默认值，显式写出来更保险)
          output_action: commit

      # =========================================
      # 第三步：生成平面日历并【追加推送】
      # =========================================
      - name: Flat Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: cal.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 1
          
          # 同样推送到 output 分支
          committer_branch: output
          committer_message: "Update flat calendar"
          output_action: commit
