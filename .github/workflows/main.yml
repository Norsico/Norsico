name: Update Readme

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 1. 先把 dist 文件夹建好
      - name: Create dist directory
        run: mkdir -p dist

      # 2. 生成贪吃蛇 -> 直接存入 dist
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      # 3. 生成左侧 3D 日历 -> 存放在【根目录】(filename 去掉 dist/)
      - name: Isometric Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: iso.svg  # <--- 改这里：不要写 dist/
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          output_action: none

      # 4. 生成右侧平面日历 -> 存放在【根目录】(filename 去掉 dist/)
      - name: Flat Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: cal.svg  # <--- 改这里：不要写 dist/
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 1
          output_action: none

      # 5. 【关键步骤】手动把根目录的 svg 移动到 dist 文件夹
      # 并在控制台打印一下文件列表，方便出错时调试
      - name: Move files to dist and Debug
        run: |
          mv iso.svg dist/ || echo "iso.svg not found"
          mv cal.svg dist/ || echo "cal.svg not found"
          echo "=== Listing dist folder content ==="
          ls -la dist/

      # 6. 推送 dist 文件夹到 output 分支
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
