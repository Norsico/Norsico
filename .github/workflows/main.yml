name: Update Readme

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:
  push:
    branches:
    - master  # <--- 修正：你的仓库默认是 master，不是 main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 1. 创建 dist 文件夹
      - name: Create dist directory
        run: mkdir -p dist

      # 2. 生成贪吃蛇 -> 存入 dist
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      # 3. 生成左侧 3D 日历 -> 存放在根目录 (避免 Docker 路径问题)
      - name: Isometric Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: iso.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          output_action: none

      # 4. 生成右侧平面日历 -> 存放在根目录
      - name: Flat Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: cal.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 1
          output_action: none

      # 5. 【强制移动】把生成的 svg 移进去，并列出文件检查
      - name: Move and Check files
        run: |
          mv iso.svg dist/ || echo "Warning: iso.svg not found in root"
          mv cal.svg dist/ || echo "Warning: cal.svg not found in root"
          echo "=== Content of dist folder ==="
          ls -la dist/

      # 6. 推送到 output 分支
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
